<h4 style="font-size:200%; font-family:garamond ; text-align:center;">
	<strong>The Caesar Cypher</strong> 
</h4>
<p>
	<div class="boxed">
	<strong>Input Text:</strong> 
	<script type="text/javascript" src="..\javascript\inputs.js"></script>
	<script type="text/javascript" src="..\javascript\caesarAffine.js"></script>
	<div>
	<textarea placeholder="ATTACK AT DAWN..." id = "input" style="resize:none" onkeyup="UpdateCaesar('textarea');"></textarea>
	</div>
	<label class="container">Cypher
	  <input type="checkbox" checked="checked" id = "cypher" onclick="cypher(); UpdateCaesar('checkbox');">
	  <span class="checkmark"></span>
	</label>

	<label class="container">Decypher
	  <input type="checkbox" id="decypher" onclick="decypher(); UpdateCaesar('checkbox');">
	  <span class="checkmark"></span>
	</label>
	</div>
	<div class="boxed"><strong>Key:</strong></div>
	<div class="boxed" id="keyType">
	  <label class="container"><span id="random_label">Random</span>
	  <input type="checkbox" id="Random" onclick="keySwitch('Random','Known'); UpdateCaesar('checkbox');" checked="checked">
	  <span class="checkmark"></span>
	  </label>
	  <label class="container">Known Key: 
	  <input type="checkbox" id="Known" onclick="keySwitch('Known','Random'); UpdateCaesar('checkbox');">
	  <span class="checkmark"></span>
	  </label>
	  <input style="color: var(--textColour); font-family: Verdana; font-weight: bold; font-size: 12px; background-color: var(--backColour);" type="number" id="quantity" name="quantity" min="1" max="25" value="1" onchange="UpdateCaesar('checkbox')">
	</div>
</p>
<p1>
	<div class="imgOuter">
		<img id = "wheel" src="../images/OuterWheelDarkMode.jpg" alt="Cypher Wheel" width="200" height="200">

			</div>

			  </label>

			  </label>
			</div><div id="keybox5"> 
			  <label class="container">
