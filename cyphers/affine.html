<!-- page title -->
<h4 style="font-size:200%; font-family:garamond ; text-align:center;">
	<strong>The Affine Cypher</strong> 
</h4>

<p>
	<!-- user interface for the caesar cypher -->
	<div class="boxed">
		<strong>Input Text:</strong> 
		<!-- links needed javascript functions-->
		<script type="text/javascript" src="..\javascript\inputs.js"></script>
		<script type="text/javascript" src="..\javascript\caesarAffine.js"></script>
		<!-- user interface for input text -->
		<div>
			<textarea placeholder="ATTACK AT DAWN..." id = "input" style="resize:none" onkeyup="UpdateAffine('textarea');"></textarea>
		</div>
		
		<!-- user interface for declaring cypher/decypher -->
		<label class="container">Cypher
			<input type="checkbox" checked="checked" id = "cypher" onclick="cypher(); UpdateAffine('checkbox');">
			<span class="checkmark"></span>
		</label>

		<label class="container">Decypher
			<input type="checkbox" id="decypher" onclick="decypher(); UpdateAffine('checkbox');">
			<span class="checkmark"></span>
		</label>
	</div>
	<!-- user interface for declaring if the key is known or unknown -->
	<div class="boxed"><strong>Key:</strong></div>
	<div class="boxed" id="keyType">
			<label class="container"><span id="random_label">Random</span>
				<input type="checkbox" id="Random" onclick="keySwitch('Random','Known'); UpdateAffine('checkbox');" checked="checked">
				<span class="checkmark"></span>
			</label>
			<label class="container">Known Key: 
				<input type="checkbox" id="Known" onclick="keySwitch('Known','Random'); UpdateAffine('checkbox');">
				<span class="checkmark"></span>
			</label>
			<input style="color: var(--textColour); font-family: Verdana; font-weight: bold; font-size: 12px; background-color: var(--backColour);" type="number" id="aKey" name="quantity" min="1" step = "2" max="25" value="1" onchange="UpdateAffine('checkbox')">
			x + 
			<input style="color: var(--textColour); font-family: Verdana; font-weight: bold; font-size: 12px; background-color: var(--backColour);" type="number" id="bKey" name="quantity" min="1" max="25" value="1" onchange="UpdateAffine('checkbox')">
	</div>
</p>
