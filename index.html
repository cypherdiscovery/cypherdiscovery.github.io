<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="https://cypherdiscovery.github.io/switch.css">
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript">
        function initialise() {
            document.body.style.color = "LightSlateGrey";
			document.body.style.backgroundColor = "white";
        }
        window.onload = initialise;
        </script>
</head>
<body>
<img id = "title" src="images/LightTitle.png" alt="Cypher Discovery" width="1000" height="70" style="vertical-align:top">

<label class="switch">
  <input type="checkbox" id="viewMode" onclick="background()">
  <span class="slider"></span>
</label>
<script type="text/javascript">
    function background() {
		var checkBox = document.getElementById("viewMode");
		if (checkBox.checked == true){
			document.body.style.color = "LightCyan";
			document.body.style.backgroundColor = "black";
			document.getElementById("title").src = "images/DarkTitle.png";
		}else{
			document.body.style.color = "LightSlateGrey";
			document.body.style.backgroundColor = "white";
			document.getElementById("title").src = "images/LightTitle.png";
		}
    }
</script>

</body>
</html>
