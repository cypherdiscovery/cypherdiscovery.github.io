<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="https://cypherdiscovery.github.io/switch.css">
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

</style>
</head>
<body>
<h2>Toggle Switch</h2>

<label class="switch">
  <input type="checkbox" id="viewMode" onclick="background()">
  <span class="slider"></span>
</label>
<script type="text/javascript">
    function background() {
		var checkBox = document.getElementById("viewMode");
		if (checkBox.checked == true){
			document.body.style.color = #E0FFFF;
			document.body.style.backgroundColor = #000000;
		}else{
			document.body.style.color = #778899;
			document.body.style.backgroundColor = #FFFFFF;
		}
    }
</script>

</body>
</html>
